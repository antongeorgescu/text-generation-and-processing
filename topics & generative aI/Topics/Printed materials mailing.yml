kind: AdaptiveDialog
beginDialog:
  kind: OnRecognizedIntent
  id: main
  intent:
    displayName: Mail studenet lending personal documentation and printed materials
    triggerQueries:
      - student loan documentation by mail
      - mail printed materials
      - printed materials
      - postage mail for student loan documentation

  actions:
    - kind: SendActivity
      id: Sjghab
      activity: I am happy to help with the mailing of our materials

    - kind: Question
      id: eRH3BJ
      alwaysPrompt: false
      variable: init:Topic.Province
      prompt: Where do you want to mail the review?
      entity:
        kind: RegexEntityReference
        entityId: Default_alvipilot1.entity.Province

    - kind: ConditionGroup
      id: sEzulE
      conditions:
        - id: pbR5LO
          condition: =Topic.Province = "Ontario" || Topic.Province = "Quebec" || Topic.Province = "Oregon"
          actions:
            - kind: SendActivity
              id: sendActivity_0w5Jnn
              activity: The mailing will be free of charge for the province of {Topic.Province}

      elseActions:
        - kind: SendActivity
          id: X7BFUC
          activity: There will be an additional shipping charge of $27.50.

        - kind: Question
          id: 6lyBi8
          alwaysPrompt: false
          variable: init:Topic.ShippingRateAccepted
          prompt: Is that acceptable?
          entity: BooleanPrebuiltEntity

        - kind: ConditionGroup
          id: 9BR57P
          conditions:
            - id: BW47C4
              condition: =Topic.ShippingRateAccepted = true

          elseActions:
            - kind: SendActivity
              id: LMwySU
              activity: Sorry you cannot afford this charge. Thank you for using our services

            - kind: BeginDialog
              id: 26GAbP
              dialog: Default_alvipilot1.topic.EndofConversation

    - kind: Question
      id: mgz1sJ
      alwaysPrompt: true
      variable: init:Topic.Item
      prompt: Which kind of envelope are you interested in purchasing? We are focused on a few quality items.
      entity:
        kind: EmbeddedEntity
        definition:
          kind: ClosedListEntity
          smartMatchingEnabled: true
          items:
            - id: Blue envelope
              displayName: Blue envelope

            - id: Red envelope
              displayName: Red envelope

            - id: Green envelope
              displayName: Green envelope

    - kind: ConditionGroup
      id: 0qsIib
      conditions:
        - id: 1WP5jv
          condition: =Topic.Item = 'Default_alvipilot1.topic.Lesson3.main.mgz1sJ'.'Blue envelope'
          actions:
            - kind: SendActivity
              id: PjNoWL
              activity: "{Topic.Item} is a great choice for mailing a short story review!"

        - id: qI8gc3
          condition: =Topic.Item = 'Default_alvipilot1.topic.Lesson3.main.mgz1sJ'.'Red envelope'
          actions:
            - kind: SendActivity
              id: vj6Vbx
              activity: "{Topic.Item} is a great choice for mailing a short story review!"

        - id: d7d1mq
          condition: =Topic.Item = 'Default_alvipilot1.topic.Lesson3.main.mgz1sJ'.'Green envelope'
          actions:
            - kind: SendActivity
              id: 25VVXi
              activity: Go get 'em tiger! {Topic.Item} helps you keep yopur mind active!

    - kind: SendActivity
      id: L3bEHg
      activity: I am adding {Topic.Item} to your cart.

    - kind: SendActivity
      id: 529q62
      activity: |-
        To complete your order, please go to your cart.
        
        Thank you!

    - kind: BeginDialog
      id: wn9EyA
      dialog: Default_alvipilot1.topic.EndofConversation